<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Tutorial.js" type="text/javascript"></script>
    <link rel="stylesheet" href="Tutorial.css" type="text/css">
        <!-- Teachable Machine -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>
        
</head>
<body>
    <div id="WholeAudioWrapper">
        <div class="Title">Samples of Sound</div class="Title">
        <div class="AudioWrapper">
            <div id="Icon_c"></div>
            <audio
            controls
            src="../audio/Sample_c.mp3">
                Your browser does not support the
                <code>audio</code> element.
            </audio>
            <div class="IconDescription">
                CONSTANT WHISTLE
            </div>
        </div>
        <div class="AudioWrapper">
            <div id="Icon_w"></div>
            <audio
            controls
            src="../audio/Sample_w.mp3">
                Your browser does not support the
                <code>audio</code> element.
            </audio>
            <div class="IconDescription">
                DOWN WHISTLE
            </div>
        </div>
        <div class="AudioWrapper">
            <div id="Icon_s"></div>
            <audio
            controls
            src="../audio/Sample_s.mp3">
                Your browser does not support the
                <code>audio</code> element.
            </audio>
            <div class="IconDescription">
                UP WHISTLE
            </div>
        </div>
    </div>
    <div id="CanvasDisplayWrapper">
        <div>
            <div class="Title">Sound Test</div class="Title">
            <a href="javascript:startDetection();">Click here to start test</a>
            <canvas id="DetectChart" width="300" height="300">
                図形を表示するには、canvasタグをサポートしたブラウザが必要です。
            </canvas>
        </div>
        <div>
            <div class="Title">Display Description</div class="Title">
            <img src="../img/DisplayDescription.jpg" width=800 height=449 alt="Description of Display">
        </div>
    </div>


</body>
</html>
